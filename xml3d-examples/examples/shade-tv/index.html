        window.addEventListener('load', function() {
            var controller = new XMOT.ExamineController(document.getElementById("viewGroup"),
                {revolveAroundPoint: new XML3DVec3(0,2,0), dollySpeed: 40, sceneRadius : 4} );
            var xml3d = document.getElementById("MyXml3d");
            xml3d.addEventListener("mousedown", function(e) {
                controller.start({x: e.clientX, y: e.clientY}, e.button == 2 ? XMOT.ExamineController.DOLLY : XMOT.ExamineController.ROTATE);
                e.preventDefault();
            }, false);
            window.addEventListener("mouseup", function() {
                controller.stop();
            }, false);
            window.addEventListener("mousemove", function(e) {
                controller.doAction({x: e.clientX, y: e.clientY});
            }, false);
        }, false);
    </script>

                 <script id="screenMaterial" type="text/shade-javascript">
                     // Inspired by https://www.shadertoy.com/view/Xsl3zf
function hash(n) {
    return Math.fract(Math.sin(n)*43758.5453123);
}

function shade(env) {
    var time = env.time || 10.0;
    var p = env.texcoord.xy().mul(2).sub(1);

    var n = p.mul(0.75, 1.0);

  /*  if (Math.abs(p.y()) > .8) {// || Math.floor(env.texcoord.y()) % 3.0 > 0.0) {
        return new Vec3(0);
    }*/

    var c = env.wt.sample2D(env.texcoord).xyz();

    // flicker, grain, vignette, fade in
    c = c.add(Math.sin(hash(time)) * 0.01);
    c = c.add(hash((hash(n.x()) + n.y()) * time) * 0.4);
    c = c.mul(Math.smoothstep(n.mul(0.18).length(), 0.8, 0.4));
    c = c.mul(1.9);
    c = c.mul(Math.smoothstep(0.001, 3.5, time));

    var s = c.dot(0.2126, 0.7152, 0.0722);
    return new Shade().diffuse(new Vec3(1.5 - hash(time) * 0.1).mul(s), env.normal, 0.1).phong(new Vec3(0.7), env.normal, 0.2);
}
                </script>

    <script type="text/javascript">
        // http://www.html5rocks.com/en/tutorials/getusermedia/intro/
        window.URL = window.URL || window.webkitURL;
        navigator.getUserMedia  =
                navigator.getUserMedia || navigator.webkitGetUserMedia ||
                navigator.mozGetUserMedia || navigator.msGetUserMedia;

        function activateWebCam() {
            var video = document.getElementById('webcam');

            if (!video) {
                XML3D.debug.logError("No webcam element");
                return;
            }
            // audio: true does not work with chrome
            if (navigator.getUserMedia) {
                navigator.getUserMedia({video: true, audio: false},
                        function(stream) {
                            XML3D.debug.logInfo("Accessing WebCam");
                            video.src = window.URL.createObjectURL(stream);
                        },
                        function (e) {
                            var code = e.code || -1;
                            if (code == 1) {
                                $("#fail").text("You declined the access to your webcam. Reload the page if you changed your opinion.");
                            } else {
                                $("#fail").text("Could not access the video of your webcam: " + (e.name ? e.name : e));
                            }
                            XML3D.debug.logError("Cannot access WebCam", e);
                        });
            } else {
                $("#fail").text("Your browser does not support the WebRTC API required to access your webcam.");
                XML3D.debug.logError("No getUserMedia");
            }
        }

        var anim = {};

        function initAnim() {
            anim.xfm = document.querySelector("[name=time]");
            anim.startTime = (new Date()).getTime();
            anim.intervalID = window.setInterval(function () {
                anim.xfm.innerText = (new Date).getTime() - anim.startTime;
            }, 20);
        }

		$(document).ready(function() {
            activateWebCam();
            initAnim();
        });
    </script>
